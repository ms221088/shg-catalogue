<!DOCTYPE html>
<html lang="hi">
<head>
  <title>About</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
</head>
<body>

<div id="header"></div>

<div class="container">
  <h2 data-hi="हमारे बारे में" data-en="About Us"></h2>
  <p data-hi="यह वेबसाइट बदायूं जिले के SHG उत्पादों और सेवाओं की जानकारी देती है।"
     data-en="This website provides information about SHG products and services of Budaun district."></p>
</div>

<div id="footer"></div>

<script>
fetch("header.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("header").innerHTML = d;
    setLang(localStorage.getItem("lang") || "hi");
  });

fetch("footer.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("footer").innerHTML = d;
  });
</script>


</body>
</html>
