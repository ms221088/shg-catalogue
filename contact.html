<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <div data-hi="संपर्क करें" data-en="Contact Us"></div>
  <nav>
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <a href="products.html" data-hi="उत्पाद" data-en="Products"></a>
    <a href="services.html" data-hi="सेवाएं" data-en="Services"></a>
    <a href="about.html" data-hi="हमारे बारे में" data-en="About Us"></a>
    <a href="contact.html" data-hi="संपर्क" data-en="Contact"></a>
    <button class="lang-btn" onclick="setLanguage('hi')">हिंदी</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
  </nav>
</header>

<div class="container">
  <p data-hi="फोन: 98XXXXXX" data-en="Phone: 98XXXXXX"></p>
  <p data-hi="ईमेल: example@gmail.com" data-en="Email: example@gmail.com"></p>
</div>

<script>
  const links = document.querySelectorAll("nav a");
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

  
</body>
</html>
