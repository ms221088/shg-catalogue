<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHG उत्पाद</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <h1 data-hi="स्वयं सहायता समूह उत्पाद एवं सेवाएँ पोर्टल" data-en="Self Help Groups Products & Services Portal"></h1>

  <!-- Language Toggle -->
  <div class="lang-buttons">
    <button onclick="setLanguage('hi')">हिंदी</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <!-- Hamburger -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <!-- Navigation -->
  <nav id="navMenu">
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <a href="products.html" data-hi="उत्पाद" data-en="Products"></a>
    <a href="services.html" data-hi="सेवाएं" data-en="Services"></a>
    <a href="about.html" data-hi="हमारे बारे में" data-en="About"></a>
    <a href="contact.html" data-hi="संपर्क करें" data-en="Contact"></a>
  </nav>
</header>

<div class="container">
  <h2 data-hi="ग्राम स्तर के उत्पाद अब ऑनलाइन" data-en="Village Products Now Online"></h2>
  <p data-hi="यह मंच स्वयं सहायता समूहों द्वारा बनाए गए उत्पादों और दी जा रही सेवाओं को बढ़ावा देता है।" data-en="This platform promotes products made  & Services given by the Self Help Groups."></p>

  <br>

  <a href="products.html">
    <button data-hi="उत्पाद देखें" data-en="View Products"></button>
  </a>

  <a href="services.html">
    <button data-hi="सेवाएं देखें" data-en="View Services"></button>
  </a>
</div>

<script>
  const links = document.querySelectorAll("nav a");
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

  
</body>
</html>
