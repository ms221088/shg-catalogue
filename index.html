<!DOCTYPE html>
<html lang="hi">
<head>
  <title>SHG Catalogue</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

</head>
<body>

<div id="header"></div>

<main class="container" id="main-content">
  <h1 data-hi="स्वयं सहायता समूह उत्पाद एवं सेवाएँ"
      data-en="Products & Services of Budaun's Self Help Groups"></h1>

  <p data-hi="बदायूं जिले के स्वयं सहायता समूहों द्वारा निर्मित उत्पाद एवं सेवाएँ"
     data-en="Products and services created by Self Help Groups of Budaun"></p>

  <div class="home-buttons">

  <a href="products.html"
     class="btn-primary"
     data-en="For Products Click Here"
     data-hi="उत्पाद देखने के लिए यहाँ क्लिक करें">
     For Products Click Here
  </a>

  <a href="services.html"
     class="btn-secondary"
     data-en="For Services Click Here"
     data-hi="सेवाएँ देखने के लिए यहाँ क्लिक करें">
     For Services Click Here
  </a>

</div>



</main>

<div id="footer"></div>

<script src="lang.js"></script>
<script src="script.js"></script>
<script>
fetch("header.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("header").innerHTML = d;
    setLang(localStorage.getItem("lang") || "hi");
  });

fetch("footer.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("footer").innerHTML = d;
    setLang(localStorage.getItem("lang") || "hi");
  });

</script>

</body>
</html>
