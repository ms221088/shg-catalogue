<!DOCTYPE html>
<html lang="hi">

<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js"></script>
  <script src="script.js"></script>
</head>
<body>

<div id="header"></div>

<div class="container">
  <div class="breadcrumb">Home > Products</div>

  <div class="filters">
    <select id="fCategory" onchange="filterItems()">
      <option value="">सभी श्रेणियाँ</option>
      <option value="handicraft">हस्तशिल्प</option>
    </select>

    <select id="fBlock" onchange="filterItems()">
      <option value="">सभी ब्लॉक</option>
      <option value="salarpur">सालारपुर</option>
    </select>
  </div>

  <div class="card" data-category="handicraft" data-block="salarpur">
    <div>
      <h3 data-hi="मोमबत्ती" data-en="Candles"></h3>
      <p data-hi="SHG: उजाला समूह" data-en="SHG: Ujala Group"></p>
      <p data-hi="मूल्य: ₹120" data-en="Price: ₹120"></p>
      <p data-hi="संपर्क: 9XXXXXXXXX" data-en="Contact: 9XXXXXXXXX"></p>
      <button onclick="goBack()">Back</button>
    </div>
    <img src="images/sample.jpg">
  </div>
</div>

<div id="footer"></div>

<script>
fetch("header.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("header").innerHTML = d;
    setLang(localStorage.getItem("lang") || "hi");
  });

fetch("footer.html")
  .then(r => r.text())
  .then(d => {
    document.getElementById("footer").innerHTML = d;
  });
</script>


</body>
</html>
