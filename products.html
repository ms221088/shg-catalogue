<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <div data-hi="उत्पाद सूची" data-en="Product List"></div>
  <nav>
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <a href="products.html" data-hi="उत्पाद" data-en="Products"></a>
    <a href="services.html" data-hi="सेवाएं" data-en="Services"></a>
    <a href="about.html" data-hi="हमारे बारे में" data-en="About Us"></a>
    <a href="contact.html" data-hi="संपर्क" data-en="Contact"></a>
    <button class="lang-btn" onclick="setLanguage('hi')">हिंदी</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h3 data-hi="हस्तनिर्मित मोमबत्तियाँ" data-en="Handmade Candles"></h3>
    <p data-hi="रसायन मुक्त, त्योहारों के लिए उपयुक्त" data-en="Chemical free, suitable for festivals"></p>
  </div>

  <div class="card">
    <h3 data-hi="मसाले" data-en="Spices"></h3>
    <p data-hi="घरेलू तरीके से तैयार" data-en="Prepared using traditional methods"></p>
  </div>
</div>

<script>
  const links = document.querySelectorAll("nav a");
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

  
</body>
</html>
