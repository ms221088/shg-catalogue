<!DOCTYPE html>
<html lang="hi">
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
</head>
<body>

<div id="header"></div>

<main class="container" id="main-content">
  <nav class="breadcrumb">
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <span>›</span>
    <span class="current"></span>
  </nav>

  <div class="filters">

  <div class="filter-item">
    <label data-hi="श्रेणी" data-en="Category"></label>
    <select id="fCategory" onchange="filterItems()">
      <option value="" data-hi="सभी" data-en="All">All</option>
      <option value="food" data-hi="खाद्य" data-en="Food">Food</option>
      <option value="home" data-hi="घरेलू" data-en="Home">Home</option>
    </select>
  </div>

  <div class="filter-item">
    <label data-hi="उप-श्रेणी" data-en="Subcategory"></label>
    <select id="fSubcategory" onchange="filterItems()">
      <option value="" data-hi="सभी" data-en="All">All</option>
      <option value="pickle" data-hi="अचार" data-en="Pickle">Pickle</option>
      <option value="candle" data-hi="मोमबत्ती" data-en="Candle">Candle</option>
    </select>
  </div>

  <div class="filter-item">
    <label data-hi="ब्लॉक" data-en="Block"></label>
    <select id="fBlock" onchange="filterItems()">
      <option value="" data-hi="सभी" data-en="All">All</option>
      <option value="dataganj" data-hi="दातागंज" data-en="Dataganj">Dataganj</option>
      <option value="salarpur" data-hi="सालारपुर" data-en="Salarpur">Salarpur</option>
    </select>
  </div>

  <div class="filter-item">
    <label data-hi="नाम से खोजें" data-en="Search by Name"></label>
    <input type="text" id="fSearch" onkeyup="filterItems()" placeholder="Search...">
  </div>

</div>

<p id="resultCount"></p>
<p id="noResults" style="display:none;" 
   data-hi="कोई परिणाम नहीं मिला"
   data-en="No results found">
   No results found
</p>
  
  <div class="card"
     data-category="food"
     data-subcategory="pickle"
     data-block="dataganj"
     data-name="pickle">
    <div>
      <h3 data-hi="स्वादिष्ट अचार" data-en="Tasty Pickles"></h3>
      <p data-hi="रौशनी महिला स्वयं सहायता समूह" data-en="Roshni Mahila Self Help Group"></p>
      <p data-hi="मूल्य: ₹120 / किलो " data-en="Price: ₹100 / किलो"></p>
      <p data-hi="संपर्क: 9690934064" data-en="Contact: 9690934064"></p>
     <!-- <button onclick="goBack()">Back</button> -->
    </div>
    <img src="images/mixPickle.jpg" alt="Swadisht Pickles">
  </div>
  
  <div class="card"
     data-category="home"
     data-subcategory="candle"
     data-block="salarpur"
     data-name="candle">
    <div>
      <h3 data-hi="मोमबत्ती" data-en="Candles"></h3>
      <p data-hi="SHG: उजाला समूह" data-en="SHG: Ujala Group"></p>
      <p data-hi="मूल्य: ₹120" data-en="Price: ₹120"></p>
      <p data-hi="संपर्क: 9XXXXXXXXX" data-en="Contact: 9XXXXXXXXX"></p>
     <!-- <button onclick="goBack()">Back</button> -->
    </div>
    <img src="https://via.placeholder.com/220" alt="SHG Candle product">
  </div>
</main>

<div id="footer"></div>

<script src="lang.js"></script>
<script src="script.js"></script>
<script>
fetch("header.html").then(r=>r.text()).then(d=>{
  document.getElementById("header").innerHTML=d;
  setLang(localStorage.getItem("lang")||"hi");
});
fetch("footer.html").then(r=>r.text()).then(d=>{
  document.getElementById("footer").innerHTML=d;
});
</script>

</body>
</html>
