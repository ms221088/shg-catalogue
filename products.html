<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <h1 data-hi="स्वयं सहायता समूह उत्पाद एवं सेवाएँ पोर्टल" data-en="Self Help Groups Products & Services Portal"></h1>

  <!-- Language Toggle -->
  <div class="lang-buttons">
    <button onclick="setLanguage('hi')">हिंदी</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <!-- Hamburger -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <!-- Navigation -->
  <nav id="navMenu">
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <a href="products.html" data-hi="उत्पाद" data-en="Products"></a>

    <a href="contact.html" data-hi="संपर्क करें" data-en="Contact"></a>
  </nav>
</header>

<section class="product-card"
  data-category="handicraft"
  data-subcategory="candles"
  data-block="salarpur">

  <div class="product-text">
    <h2
      data-en="Decorative Candles"
      data-hi="सजावटी मोमबत्तियाँ">
      सजावटी मोमबत्तियाँ
    </h2>

    <p>
      <strong
        data-en="SHG Name:"
        data-hi="स्वयं सहायता समूह:">
        स्वयं सहायता समूह:
      </strong>
      Kamal Mahila SHG
    </p>

    <p
      data-en="Handmade chemical-free candles for festivals and gifting."
      data-hi="त्योहारों और उपहारों के लिए हाथ से बनी केमिकल मुक्त मोमबत्तियाँ।">
      त्योहारों और उपहारों के लिए हाथ से बनी केमिकल मुक्त मोमबत्तियाँ।
    </p>

    <p>
      <strong
        data-en="Price:"
        data-hi="मूल्य:">
        मूल्य:
      </strong>
      ₹240 / kg
    </p>

    <p>
      <strong
        data-en="Block:"
        data-hi="विकास खण्ड:">
        विकास खण्ड:
      </strong>
      सालारपुर
    </p>

    <p>
      <strong
        data-en="Contact:"
        data-hi="संपर्क:">
        संपर्क:
      </strong>
      9XXXXXXXXX
    </p>
  </div>

  <div class="product-media">
    <img src="assets/images/shg-candle.jpg" alt="SHG Candles">
    <img src="assets/images/shg-candle-2.jpg" alt="SHG Candles">
  </div>

</section>


<script>
  const links = document.querySelectorAll("nav a");
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

  
</body>
</html>
