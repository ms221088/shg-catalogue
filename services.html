<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Services</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<header>
  <h1 data-hi="स्वयं सहायता समूह उत्पाद एवं सेवाएँ पोर्टल" data-en="Self Help Groups Products & Services Portal"></h1>

  <!-- Language Toggle -->
  <div class="lang-buttons">
    <button onclick="setLanguage('hi')">हिंदी</button>
    <button onclick="setLanguage('en')">English</button>
  </div>

  <!-- Hamburger -->
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

  <!-- Navigation -->
  <nav id="navMenu">
    <a href="index.html" data-hi="होम" data-en="Home"></a>
    <a href="products.html" data-hi="उत्पाद" data-en="Products"></a>
    <a href="services.html" data-hi="सेवाएं" data-en="Services"></a>
    <a href="about.html" data-hi="हमारे बारे में" data-en="About"></a>
    <a href="contact.html" data-hi="संपर्क करें" data-en="Contact"></a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h3 data-hi="थोक ऑर्डर" data-en="Bulk Orders"></h3>
    <p data-hi="कार्यालय और आयोजनों के लिए" data-en="For offices and events"></p>
  </div>
</div>

	<script>
  const links = document.querySelectorAll("nav a");
  const currentPage = window.location.pathname.split("/").pop();

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>

</body>
</html>
